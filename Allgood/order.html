<!DOCTYPE html>
<html>
	<head>
		<title>Allgood Apparel</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="tstyle.css" />
		<style>
			body {
				background: url(images/paper.png) no-repeat center center fixed; 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
				}
				
			#order {
				color:white;
				}
			#address {
				width: 26em;
				}
			#email {
				width: 26em;
				}
			#state {
				width: 26em;
				}
			#sq, #hq, #swq, #pq, #tq {
				width: 5em;
				}
			#orderform {
				margin-right: auto;
				margin-left:auto;
				}
			#engrave {
				width: 26em;
				}
		</style>
	</head>
	<body>
		<div id="nav">
			<nav>
				<ul>
					<a href="index.html"><img src="images/logomini.png" alt=""/></a>
					<div id="innernav">
					<li><a href="index.html" id="home">HOME</a><li>
					<li><a href="services.html" id="services">SERVICES</a><li>
					<li><a href="products.html" id="products">PRODUCTS</a><li>
					<li><a href="http://www.companycasuals.com/allgoodmarketing/start.jsp#_blank" id="catalog" target="_blank">CATALOG</a><li>
					<li><a href="orderform/order.pdf" id="order" target="new">ORDER</a><li>
					<li><a href="contact.html" id="contactus" >CONTACT US</a><li>
					</div>
				</ul>
			</nav>
		</div>
		
		<div id="body">
			<h1>ALLGOOD MARKETING &amp; APPAREL ORDER FORM</h1>
			<form>
			<table id="orderform">
				<tr>
					<td><input type="text" name="firstname" id="fnameinput" maxlength="20" placeholder="First Name" /></td>
					<td><input type="text" name="lastname" id="lnameinput" maxlength="20" placeholder="Last Name" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="text" name="address" id="address" maxlength="50" placeholder="Address" /></td>
				</tr>
				<tr>
					<td><input type="text" name="city" id="city" maxlength="25" placeholder="City" /></td>
					<td><input type="text" name="zip" id="zip" maxlength="5" placeholder="Zip Code" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="text" name="email" id="email" maxlength="50" placeholder="Email Address" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="text" name="state" id="state" maxlength="20" placeholder="State" /></td>
				</tr>
				<tr>
					<td colspan="2"><label for="cash"><input type="radio" name="payment" id="cash" value="cash" />Cash</label><label for="check"><input type="radio" name="payment" id="check" value="check" />Check</label><label for="credit"><input type="radio" name="payment" id="credit" value="credit" />Credit</label></td>
				</tr>
				<tr></tr>
				<tr>
					<td><select id="style" name="style">
					<option value="blank">Select a Gender/Style</option>
					<option value="male">Male</option>
					<option value="female">Female</option></select></td>
				</tr>
				<tr>
					<td>Products</td>
				</tr>
				<tr>
					<td><label for="shirt"><input type="checkbox" id="shirt" value="shirt" name="shirt">T-Shirt</label></td>
					<td><input type="text" id="sq" name="sq" placeholder="Quantity" />
				</tr>
				<tr>
				<td><label for="sweater"><input type="checkbox" id="sweater" value="sweater" name="sweater">Sweater</label></td>
				<td><input type="text" id="swq" name="swq" placeholder="Quantity" />
				</tr>
				<tr>
					<td><label for="pants"><input type="checkbox" id="pants" value="pants" name="pants">Sweatpants</label></td>
					<td><input type="text" id="pq" name="pq" placeholder="Quantity" />
				</tr>
				<tr>
				<td><label for="hoodie"><input type="checkbox" id="hoodie" value="hoodie" name="hoodie">Hoodie</label></td>
				<td><input type="text" id="hq" name="hq" placeholder="Quantity" />
				</tr>
				<tr>	
				<td><label for="trophy"><input type="checkbox" id="trophy" value="trophy" name="trophy">Trophy</label></td>
				<td><input type="text" id="tq" name="tq" placeholder="Quantity" />
				</tr>
				<tr>
					<td colspan="2"><input type="text" name="engrave" id="engrave" placeholder="Engraving for Trophy (if applicable)" /></td>
				</tr>
				<tr> 
					<td><input type="submit" id="submit" name="submit" value="Submit" /></td>
				</tr>
			</form>
			</table>
		</div>
	</body>
</html>
